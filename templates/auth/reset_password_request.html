{% extends "base.html" %}

{% block title %}Reset Password | YouTube Shorts Generator{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Reset Your Password</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="POST" action="{{ url_for('auth.reset_password_request') }}" data-loading>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" required autofocus>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="mb-0">Remember your password? <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
